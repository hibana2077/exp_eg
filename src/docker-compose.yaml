# Settings and configurations that are common for all containers
x-minio-common: &minio-common
  image: quay.io/minio/minio:RELEASE.2025-02-18T16-25-55Z
  command: server --console-address ":9001" http://minio{1...4}/data{1...2}
  expose:
    - "9000"
    - "9001"
  # environment:
    # MINIO_ROOT_USER: minioadmin
    # MINIO_ROOT_PASSWORD: minioadmin
  healthcheck:
    test: ["CMD", "mc", "ready", "local"]
    interval: 5s
    timeout: 5s
    retries: 5

services:
  core:
    build: ./core
    ports:
      - "8080:8080"
    volumes:
      - ./core:/app
    environment:
      HOST: "0.0.0.0"
    networks:
      - mynet

  web:
    build: ./web
    ports:
      - "4321:80"
    volumes:
      - ./web:/app
    environment:
      BACKEND_SERVER: "http://backend:8081"
      OLLAMA_SERVER: "http://ollama:11434"
    depends_on:
      - backend
    networks:
      - mynet

  backend:
    build: ./backend
    ports:
      - "8081:8081"
    volumes:
      - ./backend:/app
    environment:
      HOST: "0.0.0.0"
      OLLAMA_SERVER: "http://ollama:11434"
      MONGO_SERVER: "mongodb://db_mongo:27017"
      INFINITY_HOST: "infinity"
      INFINITY_PORT: 23817
      REDIS_HOST: "db_redis"
      REDIS_PORT: 6379
    depends_on:
      - db_redis
    networks:
      - mynet

  db_redis:
    restart: always
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - /data/redis-data:/data
    networks:
      - mynet

  db_mongo:
    restart: always
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - /data/mongo-data:/data/db
    networks:
      - mynet
    
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    networks:
      - mynet
    volumes:
      - ./ollama:/root/.ollama:rw
    container_name: ollama
    pull_policy: always
    tty: true
    restart: unless-stopped
    environment:
      - OLLAMA_KEEP_ALIVE=24h
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  infinity:
    image: infiniflow/infinity:nightly
    container_name: infinity
    volumes:
      - /var/infinity/:/var/infinity
    ulimits:
      nofile:
        soft: 500000
        hard: 500000
    ports:
      - "23817:23817"
    networks:
      - mynet
    restart: unless-stopped

  minio1:
    <<: *minio-common
    container_name: minio1
    networks:
      - mynet
    volumes:
      - /minio1:/data

networks:
  mynet:
    driver: bridge