services:
  web:
    build: ./web
    ports:
      - "4321:80"
    volumes:
      - ./web:/app
    environment:
      BACKEND_SERVER: "http://backend:8081"
      OLLAMA_SERVER: "http://ollama:11434"
    depends_on:
      - backend
    networks:
      - mynet

  backend:
    build: ./backend
    ports:
      - "8081:8081"
    volumes:
      - ./backend:/app
    environment:
      HOST: "0.0.0.0"
      OLLAMA_SERVER: "http://ollama:11434"
      MONGO_SERVER: "mongodb://db_mongo:27017"
      INFINITY_SERVER: "infinity"
      INFINITY_PORT: 23817
      REDIS_SERVER: "db_redis"
      REDIS_PORT: 6379
    depends_on:
      - db_redis
    networks:
      - mynet

  db_redis:
    restart: always
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - /data/redis-data:/data
    networks:
      - mynet

  db_mongo:
    restart: always
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - /data/mongo-data:/data/db
    networks:
      - mynet
    
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11435:11434"
    networks:
      - mynet
    volumes:
      - ./ollama:/root/.ollama:rw
    container_name: ollama
    pull_policy: always
    tty: true
    restart: unless-stopped
    environment:
      - OLLAMA_KEEP_ALIVE=24h
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  infinity:
    image: infiniflow/infinity:nightly
    container_name: infinity
    volumes:
      - /var/infinity/:/var/infinity
    ulimits:
      nofile:
        soft: 500000
        hard: 500000
    ports:
      - "23817:23817"
    networks:
      - mynet
    restart: unless-stopped

networks:
  mynet:
    driver: bridge